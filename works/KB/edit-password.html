<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- Site Properties -->
    <title>Change Password - KoolBusiness&trade;</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" type="text/css" href="assets/css/semantic.css">
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/semantic.js"></script>
    <style type="text/css">
    body {
        background-color: #eaeaea;
    }

    body>.grid {
        height: 100%;
    }

    .image {
        margin-top: -100px;
    }

    .column {
        max-width: 450px;
    }

    .login-logo {
        margin-top: 40px;
    }
    </style>
    <script>
    $(document)
        .ready(function() {
            $('.ui.edit_password')
                .form({
                    fields: {
                        email: {
                            identifier: 'email',
                            rules: [{
                                    type: 'empty',
                                    prompt: 'Please enter your e-mail'
                                },
                                {
                                    type: 'email',
                                    prompt: 'Please enter a valid e-mail'
                                }
                            ]
                        },
                        password: {
                            identifier: 'password',
                            rules: [{
                                    type: 'empty',
                                    prompt: 'Please enter your password'
                                },
                                {
                                    type: 'length[6]',
                                    prompt: 'Your password must be at least 6 characters'
                                }
                            ]
                        },
                        confirm_password: {
                            identifier: 'confirm_password',
                            rules: [{
                                type: 'empty',
                                prompt: 'Please enter your confirm password'
                            }]
                        }
                    }
                });
        });
    </script>
</head>

<body>
    <div class="ui center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
      <div class="login-logo">
        <a href="index.html" class="header">
          <img class="logo item" src="images/kool_business_logo.png">
        </a>
      </div>
    </h2>
            <form class="ui large form edit_password">
                <div class="ui stacked segment">
                    <div class="ui horizontal divider">
                        <a class="ui circular teal icon button">
          <i class="lock icon"></i>
        </a>
                    </div>
                    <h3 style="text-align: center;">CHANGE PASSWORD</h3>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="mail icon"></i>
                            <input type="text" name="email" placeholder="E-mail">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="confirm_password" placeholder="Confirm Password">
                        </div>
                    </div>
                    <div class="ui fluid large teal submit button">SAVE CHANGES</div>
                </div>
                <div class="ui error message"></div>
            </form>
        </div>
    </div>
</body>

</html>
